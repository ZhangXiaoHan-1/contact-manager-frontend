<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>通讯录管理</h1>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <h2>添加/编辑联系人</h2>
                <form id="contact-form">
                    <input type="hidden" id="contact-id">
                    
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" required placeholder="请输入联系人姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">电话号码</label>
                        <input type="tel" id="phone" required placeholder="请输入电话号码">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" placeholder="请输入电子邮箱">
                    </div>
                    
                    <div class="form-group">
                        <label for="company">公司/组织</label>
                        <input type="text" id="company" placeholder="请输入公司或组织名称">
                    </div>
                    
                    <div class="form-group">
                        <label for="group">分组</label>
                        <select id="group">
                            <option value="family">家人</option>
                            <option value="friends">朋友</option>
                            <option value="colleagues">同事</option>
                            <option value="business">商务</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-block">保存联系人</button>
                </form>
            </div>
            
            <div class="main-content">
                <div class="contacts-header">
                    <h2>我的联系人</h2>
                    <div class="search-box">
                        <input type="text" id="search" placeholder="搜索联系人...">
                        <button class="btn" id="search-btn">搜索</button>
                    </div>
                </div>
                
                <!-- 新增分组筛选栏 -->
                <div class="groups-bar">
                    <div class="groups-header">
                        <h3>分组</h3>
                        <span class="groups-count">共 <span id="total-contacts">0</span> 个联系人</span>
                    </div>
                    <div class="groups-list">
                        <button class="group-filter active" data-group="all">
                            <span class="group-name">全部</span>
                            <span class="group-count">0</span>
                        </button>
                        <button class="group-filter" data-group="family">
                            <span class="group-name">家人</span>
                            <span class="group-count">0</span>
                        </button>
                        <button class="group-filter" data-group="friends">
                            <span class="group-name">朋友</span>
                            <span class="group-count">0</span>
                        </button>
                        <button class="group-filter" data-group="colleagues">
                            <span class="group-name">同事</span>
                            <span class="group-count">0</span>
                        </button>
                        <button class="group-filter" data-group="business">
                            <span class="group-name">商务</span>
                            <span class="group-count">0</span>
                        </button>
                        <button class="group-filter" data-group="other">
                            <span class="group-name">其他</span>
                            <span class="group-count">0</span>
                        </button>
                    </div>
                </div>
                
                <div class="contacts-list" id="contacts-list">
                    <div class="empty-state">
                        <i>⏳</i>
                        <h3>加载中...</h3>
                        <p>正在获取联系人数据</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
                <button class="close-btn" id="close-delete-modal">&times;</button>
            </div>
            <p>您确定要删除联系人 <strong id="delete-contact-name"></strong> 吗？此操作无法撤销。</p>
            <div class="action-buttons">
                <button class="btn btn-danger" id="confirm-delete">确认删除</button>
                <button class="btn" id="cancel-delete">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
